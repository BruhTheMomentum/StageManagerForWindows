name: StageManager CI

on:
  push:
    tags: [ "v*" ]

permissions:
  contents: read

jobs:
  # --------------------------------------------------------
  # Release build for pushes & tags on main
  # --------------------------------------------------------
  build-release:
    if: github.event_name == 'push'
    runs-on: windows-latest
    permissions:
      contents: write            # allow release-action to create GitHub Release

    env:
      Solution_Name: StageManager.sln
      Configuration: Release

    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        cache: true
        cache-dependency-path: '**/*.csproj'

    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    - name: Build (Release)
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ env.Configuration }} --no-restore -p:Version=${{ github.run_number }}

    - name: Publish self-contained
      run: dotnet publish StageManager/StageManager.csproj --configuration ${{ env.Configuration }} --runtime win-x64 --self-contained false --output ./publish -p:Version=${{ github.run_number }}

    # ------------------------------------------------------------------
    # Authenticode-sign the binaries (only for tag pushes)
    # ------------------------------------------------------------------
    - name: Re-create code-signing certificate
      if: startsWith(github.ref, 'refs/tags/')
      shell: pwsh
      run: |
        # Write the base64-encoded PFX from the GitHub secret back to disk
        [IO.File]::WriteAllBytes('sign.pfx', [Convert]::FromBase64String("${{ secrets.SIGN_PFX_B64 }}"))

    - name: Sign published binaries
      if: startsWith(github.ref, 'refs/tags/')
      shell: pwsh
      run: |
        $timestamp = "${{ secrets.SIGN_TIMESTAMP_URL }}"
        $password  = "${{ secrets.SIGN_PFX_PASSWORD }}"
        $files = Get-ChildItem -Path ./publish -Recurse -Include *.exe,*.dll
        foreach ($f in $files) {
          $args = @('/f','sign.pfx','/p',$password,'/fd','sha256')
          if ($timestamp) { $args += @('/tr',$timestamp,'/td','sha256') }
          & signtool.exe sign @args $f.FullName
        }

    - name: Verify signatures
      if: startsWith(github.ref, 'refs/tags/')
      shell: pwsh
      run: |
        Get-ChildItem -Path ./publish -Recurse -Include *.exe,*.dll |
          ForEach-Object { & signtool.exe verify /pa $_.FullName }

    - name: Compress artifact
      shell: pwsh
      run: Compress-Archive -Path ./publish/* -DestinationPath StageManager.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StageManager
        path: StageManager.zip

    - name: Create GitHub Release (tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          StageManager.zip
          publish/StageManager.exe
        body: "Automated release from GitHub Actions"
        token: ${{ secrets.GITHUB_TOKEN }}

  # --------------------------------------------------------
  # Static code analysis with CodeQL
  # --------------------------------------------------------
  codeql:
    name: CodeQL
    runs-on: windows-latest
    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3

  # --------------------------------------------------------
  # Secret scanning with Gitleaks
  # --------------------------------------------------------
  secret-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
        fail: true
