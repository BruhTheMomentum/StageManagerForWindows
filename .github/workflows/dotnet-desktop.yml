name: StageManager CI

on:
  push:
    tags: [ "v*" ]

permissions:
  contents: read

jobs:
  # --------------------------------------------------------
  # Release build for pushes & tags on main
  # --------------------------------------------------------
  build-release:
    if: github.event_name == 'push'
    runs-on: windows-latest
    permissions:
      contents: write            # allow release-action to create GitHub Release

    env:
      PROJECT_PATH: StageManager/StageManager.csproj
      CONFIGURATION: Release

    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        fetch-depth:0

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
        cache: true
        cache-dependency-path: '**/*.csproj'

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build (Release)
      run: dotnet build ${{ env.PROJECT_PATH }} --configuration ${{ env.CONFIGURATION }} --no-restore -p:Version=${{ github.run_number }}

    - name: Publish self-contained single-file
      run: >
        dotnet publish ${{ env.PROJECT_PATH }}
        --configuration ${{ env.CONFIGURATION }}
        --runtime win-x64
        --self-contained true
        -p:PublishSingleFile=true
        -p:IncludeNativeLibrariesForSelfExtract=true
        -p:PublishTrimmed=false
        -p:DebugType=None
        -p:DebugSymbols=false
        --output ./publish
        -p:Version=${{ github.run_number }}

    # ------------------------------------------------------------------
    # Release .exe 
    # ------------------------------------------------------------------

    - name: Compress artifact
      shell: pwsh
      run: Compress-Archive -Path ./publish/* -DestinationPath StageManager.zip

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: StageManager
        path: StageManager.zip

    - name: Create GitHub Release (tag push)
      if: startsWith(github.ref, 'refs/tags/')
      uses: ncipollo/release-action@v1
      with:
        artifacts: |
          StageManager.zip
          publish/StageManager.exe
        body: "Automated release from GitHub Actions"
        token: ${{ secrets.GITHUB_TOKEN }}

  # --------------------------------------------------------
  # Static code analysis with CodeQL
  # --------------------------------------------------------
  codeql:
    name: CodeQL
    runs-on: windows-latest
    permissions:
      security-events: write

    steps:
    - uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: csharp

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL analysis
      uses: github/codeql-action/analyze@v3

  # --------------------------------------------------------
  # Secret scanning with Gitleaks
  # --------------------------------------------------------
  secret-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout source
      uses: actions/checkout@v4
      with:
        fetch-depth:0

    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
        fail: true
